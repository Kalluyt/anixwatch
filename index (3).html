<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming Platform</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="toolbar">
        <div class="toolbar-left">
            AnixWatch
        </div>
        <div class="toolbar-right">
            <img src="search-icon.png" alt="Search">
        </div>
    </div>
    <div class="container">
        <div class="poster">
            <img src="https://via.placeholder.com/1200x400" alt="Poster">
        </div>
        <div class="new-releases">
            <h2>New Releases</h2>
            <div class="new-release-list">
                <div class="new-release">
                    <img src="https://via.placeholder.com/200" alt="Anime Image">
                    <div class="new-release-content">
                        <h3>Anime Title</h3>
                    </div>
                </div>
                <!-- Add more new release items here -->
            </div>
        </div>
    </div>
    <div class="bottom-navigation">
        <a href="#" class="selected" onclick="return false;">
            <img src="https://via.placeholder.com/30" alt="Home">
            Home
        </a>
        <a href="#" onclick="return false;">
            <img src="https://via.placeholder.com/30" alt="Search">
            Search
        </a>
        <a href="#" onclick="return false;">
            <img src="https://via.placeholder.com/30" alt="History">
            History
        </a>
    </div>
    <script src="index.js"></script>
</body>

</html>
